<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="styles/style.css" />
      <script src="https://cdn.tailwindcss.com"></script>
      <link
         rel="stylesheet"
         href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
         integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
         crossorigin="anonymous"
      />
      <!-- Link Swiper's CSS -->
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
      />
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

      <script>
         tailwind.config = {
            theme: {
               extend: {
                  colors: {
                     pri: "#2663DF",
                  },
               },
               container: {
                  center: true,
                  padding: "1rem",
               },
            },
         };
      </script>
   </head>
   <body>
      <div class="overlay md:hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full"></div>
      <div class="container">
         <section class="md:bg-gray-100 grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6 sm:p-10 rounded-xl min-h-[95vh] md:min-h-fit max-w-screen-lg">
            <div class="img-container rounded-xl overflow-hidden">
               <img
                  src="images/Create-Account.svg"
                  alt="hero"
                  class="w-full h-full object-cover"
               />
            </div>
            <div
               class="flex flex-col gap-6 justify-center text-center md:text-start"
            >
               <h1 class="text-3xl md:text-5xl font-bold">Create Account</h1>
               <p class="text-base md:text-xl text-gray-700">
                  We’re glad you’re here! Sign up to start.
               </p>
                  <form id="signupForm">
                  <div class="mb-6 form-control">
                     <div class="relative">
                        <div
                           class="inpIcon absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                        >
                           <i class="fal fa-user text-blue-600"></i>
                        </div>
                        <input
                           name="username"
                           type="text"
                           id="username"
                           class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-3.5"
                           placeholder="Username"
                           required
                        />
                     </div>
                     <p class="text-red-500 text-sm hidden usernameErr error">
                     </p>
                  </div>
                  <div class="mb-6 form-control">
                     <div class="relative">
                        <div
                           class="inpIcon absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                        >
                           <i class="fal fa-envelope text-blue-600"></i>
                        </div>
                        <input
                           type="email"
                           name="email"
                           id="email"
                           placeholder="Email"
                           class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-3.5"
                           required
                        />
                     </div>
                     <p class="text-red-500 text-sm hidden emailErr error">
                     </p>
                  </div>
                  <div class="mb-6">
                     <div class="relative mb-6">
                        <button
                           type="button"
                           class="seePassword absolute inset-y-0 right-2 flex items-center pl-3"
                        >
                           <i class="fad fa-eye-slash text-blue-600 eye"></i>
                        </button>
                        <div
                           class="inpIcon absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                        >
                           <i class="fal fa-lock-alt text-blue-600"></i>
                        </div>
                        <input
                           name="password"
                           type="password"
                           id="password"
                           minlength="8"
                           class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-3.5"
                           placeholder="Password"
                           required
                        />
                     </div>
                     <div class="relative form-control">
                        <div
                           class="inpIcon absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                        >
                           <i class="fal fa-lock-alt text-blue-600"></i>
                        </div>
                        <input
                           name="password_confirmation"
                           type="password"
                           id="password_confirmation"
                           minlength="8"
                           class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-3.5"
                           placeholder="Confirm Password"
                           required
                        />
                     </div>
                     <p class="text-red-500 text-sm hidden passwordErr error">
                     </p>
                  </div>
                  <button
                     type="submit"
                     class="btn w-full text-white font-bold py-4 rounded-xl transition hover:bg-pri shadow-xl"
                  >
                     <div role="status" class="w-fit mx-auto hidden loading">
                        <svg
                           aria-hidden="true"
                           class="mr-2 w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                           viewBox="0 0 100 101"
                           fill="none"
                           xmlns="http://www.w3.org/2000/svg"
                        >
                           <path
                              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                              fill="currentColor"
                           />
                           <path
                              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                              fill="currentFill"
                           />
                        </svg>
                        <span class="sr-only">Loading...</span>
                     </div>
                     <span class="text">Create Account</span>
                  </button>
               </form>
            </div>
         </section>
      </div>
      <script src="scripts/main.js"></script>
   </body>
</html>
